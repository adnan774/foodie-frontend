<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="row justify-content-center w-100">
    <div class="col-md-5">
      <div class="card shadow-lg rounded-4">
        <!-- Header -->
        <div class="card-header bg-primary text-white text-center py-3">
          <h3 class="mb-0">Login</h3>
        </div>

        <!-- Body -->
        <div class="card-body p-4">
          <form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
            
            <!-- Username Field -->
            <div class="mb-3">
              <label for="username" class="form-label fw-semibold">Username</label>
              <input 
                type="text" 
                id="username" 
                class="form-control form-control-lg" 
                [(ngModel)]="username" 
                name="username" 
                required
                #usernameField="ngModel"
                placeholder="Enter your username">
              
              <div *ngIf="usernameField.invalid && usernameField.touched" class="text-danger small mt-1">
                Username is required.
              </div>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
              <label for="password" class="form-label fw-semibold">Password</label>
              <input 
                type="password" 
                id="password" 
                class="form-control form-control-lg" 
                [(ngModel)]="password" 
                name="password" 
                required 
                minlength="6"
                #passwordField="ngModel"
                placeholder="Enter your password">
              
              <div *ngIf="passwordField.invalid && passwordField.touched" class="text-danger small mt-1">
                Password must be at least 6 characters long.
              </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm" [disabled]="loginForm.invalid">
                Login
              </button>
            </div>
          </form>
        </div>

        <!-- Footer -->
        <div class="card-footer text-center bg-light p-3">
          <p class="mb-2">Don't have an account?</p>
          <a routerLink="/signup" class="btn btn-outline-primary btn-sm w-75">Sign up here</a>
        </div>
      </div>
    </div>
  </div>
</div>
