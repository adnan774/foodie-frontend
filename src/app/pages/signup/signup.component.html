<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="row w-100 justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0">
        
        <!-- Card Header -->
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">Create an Account</h3>
        </div>

        <!-- Card Body -->
        <div class="card-body">
          <form #signupForm="ngForm" (ngSubmit)="signup(signupForm)">

            <!-- Username Field -->
            <div class="mb-3">
              <label for="username" class="form-label fw-bold">Username</label>
              <input 
                type="text" 
                id="username" 
                class="form-control" 
                [(ngModel)]="user.username" 
                name="username" 
                required
                #username="ngModel">
              <div *ngIf="username.invalid && username.touched" class="text-danger small">
                Username is required.
              </div>
            </div>

            <!-- Name Field -->
            <div class="mb-3">
              <label for="name" class="form-label fw-bold">Full Name</label>
              <input 
                type="text" 
                id="name" 
                class="form-control" 
                [(ngModel)]="user.name" 
                name="name" 
                required
                #name="ngModel">
              <div *ngIf="name.invalid && name.touched" class="text-danger small">
                Name is required.
              </div>
            </div>

            <!-- Email Field -->
            <div class="mb-3">
              <label for="email" class="form-label fw-bold">Email</label>
              <input 
                type="email" 
                id="email" 
                class="form-control" 
                [(ngModel)]="user.email" 
                name="email" 
                required
                #email="ngModel">
              <div *ngIf="email.invalid && email.touched" class="text-danger small">
                Enter a valid email address.
              </div>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
              <label for="password" class="form-label fw-bold">Password</label>
              <input 
                type="password" 
                id="password" 
                class="form-control" 
                [(ngModel)]="user.password" 
                name="password" 
                required 
                minlength="6"
                #password="ngModel">
              <div *ngIf="password.invalid && password.touched" class="text-danger small">
                Password must be at least 6 characters long.
              </div>
            </div>

            <!-- Role Selection -->
            <div class="mb-3">
              <label for="role" class="form-label fw-bold">Select Role</label>
              <select id="role" class="form-select" [(ngModel)]="user.role" name="role" required>
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
              </select>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">
                Sign Up
              </button>
            </div>

          </form>
        </div>

        <!-- Card Footer -->
        <div class="card-footer text-center bg-light">
          <p class="mb-0">Already have an account? 
            <a routerLink="/login" class="btn btn-outline-primary btn-sm mt-2">Login here</a>            
          </p>
        </div>

      </div>
    </div>
  </div>
</div>
