<div class="container mt-4">
  
  <!-- Restaurant Details -->
  <div class="text-center mb-4">
    <h2 class="fw-bold text-primary">{{ restaurant?.name }}</h2>
    <p class="text-muted">{{ restaurant?.location }} | {{ restaurant?.cuisine }}</p>
  </div>

  <!-- Menu Section -->
  <h3 class="text-success">Menu ğŸ½ï¸</h3>
  <div class="row">
    <div *ngIf="dishes.length === 0" class="text-muted text-center">No dishes available.</div>
    
    <div *ngFor="let dish of dishes" class="col-md-4">
      <div class="card mb-3 shadow-sm border-0">
        <div class="card-body">
          <h5 class="card-title">{{ dish.name }}</h5>
          <p class="fw-bold text-success">Â£{{ dish.price?.toFixed(2) }}</p>
          <button class="btn btn-outline-success w-100" (click)="addToBasket(dish)">
            <i class="bi bi-cart-plus"></i> Add to Basket
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Your Order Basket (Sticky on Large Screens) -->
  <h3 class="mt-4">Your Order Basket ğŸ›ï¸</h3>
  <div *ngIf="basket.length === 0" class="text-muted">Your basket is empty.</div>

  <div class="row">
    <div class="col-md-6">
      <ul class="list-group shadow-sm">
        <li *ngFor="let item of basket; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
          {{ item.dish.name }} ({{ item.quantity }})
          <button class="btn btn-sm btn-danger" (click)="removeFromBasket(i)">â–</button>
        </li>
      </ul>
      
      <button *ngIf="basket.length > 0" class="btn btn-success mt-3 w-100 shadow" (click)="goToCheckout()">
        <i class="bi bi-arrow-right-circle"></i> Proceed to Checkout
      </button>
    </div>
  </div>

</div>
