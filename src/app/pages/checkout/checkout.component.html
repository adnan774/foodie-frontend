<div class="container mt-5">
  
  <!-- Checkout Heading -->
  <div class="text-center mb-4">
    <h2 class="fw-bold text-primary">Confirm Your Order 🛍️</h2>
    <p class="text-muted">Review your selected items before placing your order.</p>
  </div>

  <!-- Order Summary -->
  <div class="card shadow-lg border-0">
    <div class="card-body">
      <h4 class="text-success">Order Summary</h4>

      <ul class="list-group mt-3">
        <li *ngFor="let item of basket" class="list-group-item d-flex justify-content-between align-items-center">
          <span>
            <strong>{{ item.dish.name }}</strong> ({{ item.quantity }})
          </span>
          <span class="fw-bold text-success">£{{ (item.dish.price * item.quantity).toFixed(2) }}</span>
        </li>
      </ul>

      <!-- Total Price -->
      <div class="mt-3 text-end">
        <h5 class="fw-bold text-danger">Total: £{{ getTotalPrice() }}</h5>
      </div>
    </div>
  </div>

  <!-- Confirm Order Button -->
  <div class="text-center mt-4">
    <button class="btn btn-success btn-lg w-100 shadow" (click)="placeOrder()">
      <i class="bi bi-check-circle"></i> Confirm Order
    </button>
  </div>

</div>
